<div class="container mx-auto px-4 py-6">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold text-gray-800">Departments</h1>
    <button
      *ngIf="isAdmin"
      (click)="resetForm()"
      class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition-colors"
    >
      Add New Department
    </button>
  </div>

  <!-- Department Form -->
  <div
    *ngIf="isAdmin"
    class="bg-white shadow-md rounded-lg p-6 mb-6"
  >
    <form (ngSubmit)="onSubmit()" [formGroup]="departmentForm">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">
            Department Name *
          </label>
          <input
            type="text"
            formControlName="name"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Enter department name"
            required
          >
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">
            Description
          </label>
          <textarea
            formControlName="description"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Optional department description"
            rows="3"
          ></textarea>
        </div>
      </div>
      <div class="flex justify-end mt-4 space-x-3">
        <button
          type="button"
          (click)="resetForm()"
          class="px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-md transition-colors"
        >
          Cancel
        </button>
        <button
          type="submit"
          class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors"
        >
          {{ formMode === 'create' ? 'Create Department' : 'Update Department' }}
        </button>
      </div>
    </form>
  </div>

  <!-- Search and Filter -->
  <div class="mb-4">
    <input
      type="text"
      (input)="filterDepartments( '')"
      placeholder="Search departments..."
      class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
    >
  </div>

  <!-- Loading State -->
  <div
    *ngIf="loading"
    class="flex justify-center items-center h-64"
  >
    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500"></div>
  </div>

  <!-- Empty State -->
  <div
    *ngIf="!loading && filteredDepartments.length === 0"
    class="bg-white shadow rounded-lg p-8 text-center"
  >
    <svg
      class="mx-auto h-16 w-16 text-gray-400 mb-4"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"
      />
    </svg>
    <h3 class="text-lg font-medium text-gray-900 mb-2">No Departments Found</h3>
    <p class="text-gray-500">
      Create your first department to get started.
    </p>
  </div>

  <!-- Department List -->
  <div
    *ngIf="!loading && filteredDepartments.length > 0"
    class="bg-white shadow-md rounded-lg overflow-hidden"
  >
    <table class="w-full">
      <thead class="bg-gray-50 border-b">
        <tr>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
            Name
          </th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
            Description
          </th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
            Staff Count
          </th>
          <th
            *ngIf="isAdmin"
            class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider"
          >
            Actions
          </th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-200">
        <tr
          *ngFor="let department of filteredDepartments"
          class="hover:bg-gray-50 transition-colors"
        >
          <td class="px-6 py-4 whitespace-nowrap">
            <div class="text-sm font-medium text-gray-900">
              {{ department.name }}
            </div>
          </td>
          <td class="px-6 py-4">
            <div class="text-sm text-gray-500">
              {{ department.description || 'No description' }}
            </div>
          </td>
          <td class="px-6 py-4 whitespace-nowrap">
            <div class="text-sm text-gray-500">
              {{ department.staff?.length || 0 }} staff members
            </div>
          </td>
          <td
            *ngIf="isAdmin"
            class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium"
          >
            <button
              (click)="editDepartment(department)"
              class="text-blue-600 hover:text-blue-900 mr-3"
            >
              Edit
            </button>
            <button
              (click)="deleteDepartment(department)"
              class="text-red-600 hover:text-red-900"
            >
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
